{% include "ournav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Quiz</title>
</head>
<body>


<p>What year was {{ moviequiz['Title']}} released in?</p>

<script>
    function check(){
        if (document.getElementById("input").value == document.getElementById("answer").innerText) {
            document.getElementById("results").innerText = "correct"
        } else {
            document.getElementById("results").innerText = "wrong"
        }
        document.getElementById("AI").innerText = document.getElementById("answer").innerText
    }
</script>
<!--Conditional-->
<!--Line 15: Checks if user input(ID Input) is equal to the answer provided by the api(ID Answer)-->
<!--Line 16: If it is then the text displays correct-->
<!--Line 17-18: If it does not equal then the text displays wrong-->
<style>
    button{
        background-color: #0e387a;
        color: #ffffff;
        border-radius: 10px;
        height: 45px;
        width: 130px;

    }
</style>

<input style="width: 50%;
            padding: 1em;
            box-sizing: border-box;
            outline: none;
            border:  2px #0e387a solid; ;
            border-radius: 10px;"
       type="text" id="input" placeholder="pick a year, any year">

<button class="button" onclick="check()">Submit</button>

<p id="answer">{{moviequiz ['Year']}}</p>

<div class="card" style=
        "color: #ffffff;
         width: 10%;
         height: 50px;
         border-radius: 10px;
         text-align: center;
         font-weight: 600;
         background-color: #0e387a ;">
    <p id="results">[Result Here]</p>
    <p id="AI">[AI Answer Here]</p>
</div>

</body>
</html>
