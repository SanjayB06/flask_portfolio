{% include "ournav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Quiz</title>
</head>
<body>


<p>What year was {{ data['Year']}} released in?</p>

<script>
    function check() {
        let Year = document.getElementById("Year");
        let input = document.getElementById("input").value;
        if (Year == input) {
            document.getElementById("results").innerText = "Correct!!!";
        } else  {
            document.getElementById("results").innerText="Wrong";
        }
        document.getElementById('input').innerText = input;
    }
</script>
<style>
    button{
        background-color: #0e387a;
        color: #ffffff;
        border-radius: 10px;
        height: 45px;
        width: 130px;

    }
</style>

<input style="width: 50%;
            padding: 1em;
            box-sizing: border-box;
            outline: none;
            border:  2px #0e387a solid; ;
            border-radius: 10px;"
       type="text" id="input" placeholder="pick a year, any year">

<button class="button" onclick="check()">Submit</button>

<p>{{data ['Year']}}</p>

<div class="card" style=
        "color: #ffffff;
         width: 10%;
         height: 50px;
         border-radius: 10px;
         text-align: center;
         font-weight: 600;
         background-color: #0e387a ;">
    <p id="results">[Result Here]</p>
    <p id="input">[AI Answer Here]</p>
</div>

</body>
</html>
